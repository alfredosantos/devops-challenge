---
  - name: Apply templates
    template:  src={{ item.src }} dest={{ item.dest }} owner={{ item.owner }} group={{ item.group }} mode={{ item.mode}}
    with_items:
      - { src: 'templates/dev-challenge.env.j2', dest: '/home/vagrant/dev-challenge.env', owner: 'vagrant', group: 'vagrant', mode: '0655'}
      - { src: 'templates//etc/rsyslog.conf .j2', dest: '/etc/rsyslog.conf ', owner: 'root', group: 'root', mode: '0622'}
    become: true
    ignore_errors: yes
      
  - docker_service:
      project_name: vda
      build: false
      pull: yes
      definition:
        version: "2"
        services:
            weboglang:
              image: "{{GOAPP_NAME}}":{{GOAPP_VERSION}}
              hostname: "{{ ansible_hostname }}-{{GOAPP_NAME}}"
              mem_limit: 512m
              env_file:
                - /home/vagrant/dev-challenge.env
              ports:
                - 443:443
              restart: always
              logging:
                driver: syslog
                options:
                  syslog-address: udp:/{{SYSLOG_HOST}}/:{{SYSLOG_PORT}}
                  syslog-facility: daemon
                  tag: "{{ ansible_hostname }}-{{GOAPP_NAME}}"